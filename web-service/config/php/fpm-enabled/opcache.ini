zend_extension = opcache.so

[opcache]
opcache.enable_file_override    = true
opcache.fast_shutdown           = true
opcache.load_comments           = false
opcache.log_verbosity_level     = 3
opcache.revalidate_freq         = 1
opcache.revalidate_path         = false
opcache.save_comments           = false
opcache.validate_root           = true
opcache.validate_timestamps     = ${TRV_HSW_SERVICE_PHP_OPCACHE_TTL}
